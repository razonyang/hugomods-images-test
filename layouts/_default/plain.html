{{ define "main" }}

<!-- ======= hero Section ======= -->
<section class="page-hero">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="box">
        <h2>{{ .Title }}</h2>
      </div>
    </div>
  </div>
</section>
<!-- End hero Section -->

<!-- ======= content Section ======= -->
<section class="content">
  <div class="container">
    <div class="row" id="pageContent">
      {{ .Content }}
    </div>
  </div>
</section>
<!-- End content Section -->

{{end}}
