<div class="col-lg-4 p-2">
  <div class="box">
    <div class="product-box">
      <a href="{{.Permalink }}"><img src="{{ .Params.image }}" class="img-fluid mb-3" alt="" /></a>
      <h3><a href="{{.Permalink }}" class="text-dark">{{ .Title }}</a></h3>
    </div>
    <div class="product-rew">
      <div class="starts">
        {{ range $index, $val:= .Params.rating }} {{ if eq $val "0.5" }}
        <i class="bi bi-star-half"></i>
        {{ else }}
        <i class="bi bi-star-fill"></i>
        {{ end }} {{ end }}
      </div>
      <div class="number">
        <a href="">{{ len .Params.reviews }} reviews</a>
      </div>
    </div>
    <div class="stock">
      <div style="margin-top: 2%">
        {{ if len .Params.discount_price }}
        <h3>${{ .Params.discount_price }}</h3>
        <s> ${{ .Params.price }} </s>
        {{ else }}
        <h3>${{ .Params.price }}</h3>
        {{ end }}
      </div>
    </div>
    <div class="pr-btn">
      <a href="{{.Permalink }}" class="light-btn">Details</a>
      <a href="{{.Permalink }}" class="buy-button dark-btn"
        >Choose Options</a
      >
    </div>
  </div>
</div>
